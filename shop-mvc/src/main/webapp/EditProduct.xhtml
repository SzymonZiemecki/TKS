<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="title">#{msg.product_edit_title}</ui:define>

    <ui:define name="content">
        <h:form id="modify">
            <div class="row">
                <div class="col-md-3">
                    #{msg.product_field_name}
                </div>
                <div class="col-md-3">
                    <h:inputText styleClass="" value="#{editProductController.currentProduct.name}"
                                 required="true"
                                 requiredMessage="#{msg.product_requiredName}"
                                 validatorMessage="#{msg.validatorMessageProductName}">
                        <f:validateRegex pattern="[A-Za-ząćęłńóśżźĄĆĘŁŃÓŚŻŹ]{2,}"/>
                    </h:inputText>

                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    #{msg.product_field_price}
                </div>
                <div class="col-md-3">
                    <h:inputText styleClass=""
                                 value="#{editProductController.currentProduct.price}"
                                 required="true"
                                 requiredMessage="#{msg.product_requiredPrice}"
                                 validatorMessage="#{msg.validatorMessageProductPrice}">
                        <f:validateDoubleRange minimum="0"/>
                    </h:inputText>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    #{msg.product_field_producer}
                </div>
                <div class="col-md-3">
                    <h:inputText styleClass=""
                                 value="#{editProductController.currentProduct.producer}"
                                 required="true"
                                 requiredMessage="#{msg.product_requiredProducer}"
                                 validatorMessage="#{msg.validatorMessageProductProducer}">
                        <f:validateRegex pattern="[A-Za-ząćęłńóśżźĄĆĘŁŃÓŚŻŹ]{2,}"/>
                    </h:inputText>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    #{msg.product_field_description}
                </div>
                <div class="col-md-3">
                    <h:inputText styleClass=""
                                 value="#{editProductController.currentProduct.productDescription}"
                                 required="true"
                                 requiredMessage="#{msg.product_requiredDescription}"
                                 validatorMessage="#{msg.validatorMessageProductDescription}">
                        <f:validateRegex pattern="[A-Za-ząćęłńóśżźĄĆĘŁŃÓŚŻŹ]{2,}"/>
                    </h:inputText>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    #{msg.product_field_availableAmount}
                </div>
                <div class="col-md-3">
                    <h:inputText styleClass=""
                                 value="#{editProductController.currentProduct.availableAmount}"
                                 required="true"
                                 requiredMessage="#{msg.product_requiredAvailableAmount}"
                                 validatorMessage="#{msg.validatorMessageProductAvailableAmount}">
                        <f:validateLongRange minimum="0"/>
                    </h:inputText>
                </div>
            </div>
            <h:panelGroup rendered="#{editProductController.productType eq 'Tv'}">
                <ui:include src="EditTv.xhtml"></ui:include>
            </h:panelGroup>
            <h:panelGroup rendered="#{editProductController.productType eq 'MobilePhone'}">
                <ui:include src="EditMobilePhone.xhtml"></ui:include>
            </h:panelGroup>
            <h:panelGroup rendered="#{editProductController.productType eq 'Laptop'}">
                <ui:include src="EditLaptop.xhtml"></ui:include>
            </h:panelGroup>
            <h:commandButton value="#{msg.update}"
                             action="#{editProductController.update()}"/>
            <h:commandButton value="#{msg.return}" action="ListAllProducts" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>
