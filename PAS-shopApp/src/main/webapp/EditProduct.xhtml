<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="./templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="title">#{msg.product_edit_title}</ui:define>

    <ui:define name="content">
        <h:form id="modify">
            <h:selectOneMenu id="selectedMenu" value="#{productsController.productType}">
                <f:selectItem itemLabel="Tv" itemValue="Tv" />
                <f:selectItem itemLabel="MobilePhone" itemValue="MobilePhone" />
                <f:selectItem itemLabel="Laptop" itemValue="Laptop" />
                <f:ajax render="render" listener="#{productsController.changeProductType}"/>
            </h:selectOneMenu>
            <h:panelGroup id="render">
                <ui:fragment rendered="#{productsController.creatingNewProduct}">
                    <div class="row">
                        <div class="col-md-3">
                            #{msg.product_field_id}
                        </div>
                        <div class="col-md-3">
                            <h:inputText styleClass="" value="#{productsController.copyOfProduct.id}"
                                         required="true"
                                         requiredMessage="#{msg.product_field_name}"
                                         disabled="true"/>
                        </div>
                    </div>
                </ui:fragment>
                <div class="row">
                    <div class="col-md-3">
                        #{msg.product_field_name}
                    </div>
                    <div class="col-md-3">
                        <h:inputText styleClass="" value="#{productsController.copyOfProduct.name}"
                                     required="true"
                                     requiredMessage="#{msg.product_field_name}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        #{msg.product_field_price}
                    </div>
                    <div class="col-md-3">
                        <h:inputText styleClass=""
                                     value="#{productsController.copyOfProduct.price}"
                                     required="true"
                                     requiredMessage="#{msg.product_field_price}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        #{msg.product_field_producer}
                    </div>
                    <div class="col-md-3">
                        <h:inputText styleClass=""
                                     value="#{productsController.copyOfProduct.producer}"
                                     required="true"
                                     requiredMessage="#{msg.product_field_producer}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        #{msg.product_field_description}
                    </div>
                    <div class="col-md-3">
                        <h:inputText styleClass=""
                                     value="#{productsController.copyOfProduct.productDescription}"
                                     required="true"
                                     requiredMessage="#{msg.product_field_description}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        #{msg.product_field_availableAmount}
                    </div>
                    <div class="col-md-3">
                        <h:inputText styleClass=""
                                     value="#{productsController.copyOfProduct.availableAmount}"
                                     required="true"
                                     requiredMessage="#{msg.user_field_address}"/>
                    </div>
                </div>
                <h:panelGroup rendered="#{productsController.productType eq 'Tv'}">
                    <ui:include src="EditTv.xhtml"></ui:include>
                </h:panelGroup>
                <h:panelGroup rendered="#{productsController.productType eq 'MobilePhone'}">
                    <ui:include src="EditMobilePhone.xhtml"></ui:include>
                </h:panelGroup>
                <h:panelGroup rendered="#{productsController.productType eq 'Laptop'}">
                    <ui:include src="EditLaptop.xhtml"></ui:include>
                </h:panelGroup>
                <h:commandButton rendered="#{!productsController.creatingNewProduct}" value="#{msg.update}" action="#{productsController.update()}"/>
                <h:commandButton rendered="#{productsController.creatingNewProduct}" value="#{msg.add}" action="#{productsController.test()}"/>
                <h:commandButton value="#{msg.return}" action="ListAllProducts" immediate="true"/>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
